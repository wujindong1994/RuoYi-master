<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增【人员信息】')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-info-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">名称：</label>
                <div class="col-sm-8">
                    <input name="name" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">

                <label class="col-sm-3 control-label">性别:</label>
                <div class="col-sm-8">
                    <select id="sex"  name="sex" class="form-control">
                        <option value="">请选择</option>

                        <option value="男">男</option>

                        <option value="女">女</option>

                        <option value="不详">不详</option>

                    </select>
                    <!--
                    <input name="sex" class="form-control" type="text">-->
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">岗位类型</label>
                <div class="col-sm-8">
                    <select id="jobType"  name="jobType" class="form-control">
                        <option value="">请选择</option>

                        <option value="需求分析师">需求分析师</option>

                        <option value="设计工程师">设计工程师</option>

                        <option value="开发工程师">开发工程师</option>

                        <option value="实施工程师">实施工程师</option>

                        <option value="配置工程师">配置工程师</option>

                        <option value="数据库工程师">数据库工程师</option>

                        <option value="项目经理">项目经理</option>

                        <option value="实施经理">实施经理</option>

                    </select>
<!--                    <input name="jobType" class="form-control" type="text">-->
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label">电话：</label>
                <div class="col-sm-8">
                    <input name="phoneNum" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">学历：</label>
                <div class="col-sm-8">
                    <select id="education"  name="education" class="form-control">
                        <option value="">请选择</option>

                        <option value="博士">博士</option>

                        <option value="研究生">研究生</option>

                        <option value="本科">本科</option>

                        <option value="大专">大专</option>

                        <option value="中专">中专</option>
                    </select>
                    <!--<input name="education" class="form-control" type="text">-->
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">所属公司：</label>
                <div class="col-sm-8">
                    <input name="company" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">毕业时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="universityTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">修改时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="upTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/info"
        $("#form-info-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-info-add').serialize());
            }
        }

        $("input[name='universityTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='upTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
