<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增【项目信息】')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: select2-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal" id="form-project-add">
            <div class="form-group">
                <label class="col-sm-3 control-label">项目名称：</label>
                <div class="col-sm-8">
                    <input name="name" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">立项时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="itemTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">人员姓名：</label>
                <div class="col-sm-8">
                    <input name="personName" class="form-control" type="text">
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label">入场时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="admissionTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">离场时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="leavTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">手机号码：</label>
                <div class="col-sm-8">
                    <input name="aboutId" class="form-control" type="text">
                </div>
            </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">省份：</label>
                    <div class="col-sm-8">
                        <select id="province"  name="province" class="form-control">
                            <option value="">请选择</option>
                            <option value="总部">总部</option>

                            <option value="hlj">hlj</option>

                            <option value="jl">jl</option>

                            <option value="ln">ln</option>

                            <option value="hb">hb</option>

                            <option value="sx">sx</option>

                            <option value="js">js</option>

                            <option value="zj">zj</option>

                            <option value="ah">ah</option>

                            <option value="fj">fj</option>

                            <option value="jx">jx</option>

                            <option value="sd">sd</option>

                            <option value="hn">hn</option>

                            <option value="hbwh">hbwh</option>

                            <option value="hncs">hncs</option>

                            <option value="gd">gd</option>

                            <option value="hnhk">hnhk</option>

                            <option value="sc">sc</option>

                            <option value="gz">gz</option>

                            <option value="yn">yn</option>

                            <option value="sx">sx</option>

                            <option value="gs">gs</option>

                            <option value="qh">qh</option>

                            <option value="tw">tw</option>
                        </select>
                    </div>
                </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">从事组：</label>
                <div class="col-sm-8">
                    <input name="groupType" class="form-control" type="text">
                </div>
            </div>

        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: select2-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/project"
        $("#form-project-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-project-add').serialize());
            }
        }

        $("input[name='admissionTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='leavTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='upTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='itemTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

    </script>
</body>
</html>
